version: "3.9"

services:
  server:
    build:
      context: ./server
    env_file:
      - ./server/.env
    ports:
      - "3000:3000"

  client:
    build:
      context: ./client
    env_file:
      - ./client/.env.local
    environment:
      NEXT_PUBLIC_API_URL: '${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}'
    ports:
      - "3001:3000"
    depends_on:
      - server
